<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Winlab — Réparation cellulaire & consoles | Waterloo QC</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:#10182b;
  --text:#e9eefc;
  --muted:#b9c2db;
  --accent:#4f8cff;
  --border:rgba(255,255,255,.12);
  --radius:18px;
  --max:1050px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background:var(--bg);
}

.wrap{
  max-width:var(--max);
  margin:auto;
  padding:24px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:700;
}

/* ===== BANDERAS ===== */

.lang{
  display:flex;
  gap:10px;
  align-items:center;
}

.flag-btn{
  background:transparent;
  border:1px solid var(--border);
  padding:4px;
  border-radius:8px;
  cursor:pointer;
  transition:all .3s ease;
}

.flag-btn img{
  width:34px;
  height:22px;
  object-fit:cover;
  border-radius:4px;
  display:block;
}

.flag-btn:hover{
  transform:scale(1.1);
  border-color:var(--accent);
}

.flag-btn.active{
  border:2px solid var(--accent);
  box-shadow:0 0 12px rgba(79,140,255,.6);
}

/* ===== CONTENIDO ===== */

.hero{
  margin-top:60px;
}

h1{
  font-size:32px;
  margin-bottom:10px;
}

p{
  color:var(--muted);
  font-size:16px;
}
</style>
</head>

<body>

<div class="wrap">

<header>
  <div class="logo">Winlab</div>

  <div class="lang" aria-label="Language selector">

    <button class="flag-btn active" data-lang="fr">
      <img src="images/Francais.webp" alt="Français">
    </button>

    <button class="flag-btn" data-lang="es">
      <img src="images/espagnol.webp" alt="Español">
    </button>

    <button class="flag-btn" data-lang="en">
      <img src="images/anglais.webp" alt="English">
    </button>

  </div>
</header>

<section class="hero">
  <h1 id="title">Réparation de téléphones & consoles</h1>
  <p id="desc">
    Winlab vend, achète et répare des cellulaires et consoles à Waterloo.
  </p>
</section>

</div>

<script>
const translations = {
  fr:{
    title:"Réparation de téléphones & consoles",
    desc:"Winlab vend, achète et répare des cellulaires et consoles à Waterloo."
  },
  es:{
    title:"Reparación de celulares y consolas",
    desc:"Winlab vende, compra y repara celulares y consolas en Waterloo."
  },
  en:{
    title:"Phone & Console Repair",
    desc:"Winlab buys, sells and repairs phones and consoles in Waterloo."
  }
};

function setLang(lang){
  document.documentElement.lang = lang;

  document.getElementById("title").textContent = translations[lang].title;
  document.getElementById("desc").textContent = translations[lang].desc;

  document.querySelectorAll(".flag-btn").forEach(btn=>{
    btn.classList.toggle("active", btn.dataset.lang === lang);
  });
}

document.querySelectorAll(".flag-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    setLang(btn.dataset.lang);
  });
});
</script>

</body>
</html>
